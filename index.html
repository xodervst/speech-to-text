<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e36c2f2519.js" crossorigin="anonymous"></script>



</head>
<body>

    <main>
        <textarea name="" class="text" cols="30" rows="10"></textarea>
        <button class="btn">
            <i class="fa-solid fa-microphone mic"></i>
        </button>
    </main>
    
</body>

<script>
    var btn = document.querySelector('.btn')
        btn.addEventListener('click', (ea) => {
            btn.classList.add('fade')

            let recognition = new webkitSpeechRecognition()
            recognition.lang = 'en-GB'
            recognition.addEventListener('result', (e) => {
                document.querySelector('.text').value = e.results[0][0].transcript
                btn.classList.remove('fade')
            })
            recognition.start()
        })
        
</script>

</html>
